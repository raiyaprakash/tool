
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/>
<title>WhatsApp Message Send</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<style>@-webkit-keyframes slidein{0%{opacity:0}20%,50%,80%{opacity:1;bottom:62px}to{opacity:0;bottom:-200px;visibility:hidden}}@keyframes slidein{0%{opacity:0}20%,50%,80%{opacity:1;bottom:62px}to{opacity:0;bottom:-200px;vibility:hidden}}body{background:#313030;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Segoe UI","Oxygen-Sans","Ubuntu","Cantarell","Helvetica Neue",sans-serif;padding:20px 0 0}textarea{width:99%;height:440px;padding:5px}.text-center,body,button,input{text-align:center}button,textarea,input{background:#555;color:#fff}button,input{box-sizing:border-box;font:inherit;font-size:14px;font-weight:500;line-height:1.2;cursor:pointer;border:2px solid transparent;padding:5px 10px;display:inline-block;margin:10px 5px}button:active,button:focus,input:focus,input:active{outline:0;border-color:#ff0}*{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}.cnoti{display:flex;position:fixed;left:10px;bottom:0}.cnoti span{display:block;position:relative;bottom:-200px;width:240px;margin:0 auto;padding:10px;border-radius:4px;background-color:#222;color:#fefefe;line-height:22px;text-align:center;opacity:0;transition:all .3s ease-in-out;-webkit-transition:all .3s ease-in-out;-webkit-animation:slidein 2s ease forwards;animation:slidein 2s ease forwards}

</style>
</head><body><textarea id='smessage' name="text" spellcheck="false" placeholder="Enter text lines here..." required style="margin-bottom: 0; white-space: pre-wrap !important; word-wrap: normal !important; overflow-x: auto !important;"></textarea>

<button type="button" onclick="gernatescript()">Gernate</button>
<button type="button" onclick="gernatescriptcopy()">Copy</button>


<button><label><input type="radio" id="unbold" name="encode" checked="" style="margin:0 4px;"/> Un Bold</label></button>

<button><label><input type="radio" id="boldchange" name="encode" style="margin:0 4px;"/> Bold</label></button>
<button><label><input type="radio" id="boldtelegram" name="encode" style="margin:0 4px;"/> T-Bold</label></button>
<script>
function gernatescript() {
    for (var e = [], u = document.getElementById("smessage").value.split("\n"), l = 0; l < u.length; l++) {
        var a = u[l].split('*').join('').trim();
        if (boldchange.checked) {
            final = '*' + a + '*'
        }
		else if (boldtelegram.checked) {
            final = '**' + a + '**'
        }
		else {
            final = a
        }
        e.push(final)
    }

        document.getElementById("smessage").value = e.join("\n")
    
}
</script>
<div class='cnoti' id='snotif'></div>
<script>function gernatescriptcopy(){document.getElementById("smessage").select(),document.execCommand("copy"),document.getElementById("snotif").innerHTML="<span>Code copied!</span>" };
</script></body></html>
